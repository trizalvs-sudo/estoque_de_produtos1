<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='graficos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='botao.css') }}">
</head>

<body>

<a href="{{ url_for('home') }}" 
    class="btn-voltar">Voltar
</a>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard de Estoque</a>
        </div>
    </nav>

    <div class="container">

        <div class="row g-4">

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <strong>Evolução do Estoque</strong>
                    </div>
                    <div class="card-body">
                        <img src="/static/graficos/evolucao.png" class="grafico">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <strong>Comparação de Categorias</strong>
                    </div>
                    <div class="card-body">
                        <img src="/static/graficos/categorias.png" class="grafico">
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <strong>Curva ABC (Custos)</strong>
                    </div>
                    <div class="card-body">
                        <img src="/static/graficos/curva_abc.png" class="grafico">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-dark">
                        <strong>Vendas por Produto</strong>
                    </div>
                    <div class="card-body">
                        <img src="/static/graficos/vendas.png" class="grafico">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
