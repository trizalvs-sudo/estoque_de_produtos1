
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='editar-produto.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='botao.css') }}">
</head>
<body>

<a href="{{ url_for('home') }}" 
    class="btn-voltar">Voltar
</a>

    <div class="container">
        <main class="content">
            
            <h2>Editar Produto: </h2> 

            
            <div class="content-card"> 
                <form id="formEdicaoProduto" action="{{ url_for('update_produto') }}" method="POST">
                    
                    <input type="hidden" name="id_produto" value="{{ produto.id_produto }}">

                    <div class="form-group">
                        <label for="nomeProduto">Nome do Produto:</label>
                        <input type="text" id="nome_produto" name="nome_produto" value="{{ produto.nome_produto }}" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="quantidade">Quantidade:</label>
                            <input type="number" id="quantidade" name="quantidade" min="0" step="0.01" value="{{ produto.quantidade }}" required>
                        </div>

                        <div class="form-group half-width">
                            <label for="valorUnitario">Valor Unitário (R$):</label>
                            <input type="number" id="valorUnitario" name="valor_unitario" step="0.01" min="0.01" value="{{ produto.valor_produto }}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn-submit">
                            Salvar Alterações
                        </button>
                        <a href="index.php" class="btn btn-secondary">Cancelar</a> 
                    </div>

                    {% if erro %}
                    <div class="alert alert-danger">
                        {{ erro }}
                    </div>
                    {% endif %}
                </form>
            </div>

            
        </main>
    </div>
</body>
</html>
